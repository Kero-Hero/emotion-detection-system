name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create static site
        run: |
          mkdir -p _site
          cp -r templates/* _site/
          cp README.md _site/
          
          # 创建一个简单的index页面用于GitHub Pages
          cat > _site/demo.html << 'EOF'
          <!DOCTYPE html>
          <html lang="zh-CN">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>实时情绪识别系统 - 演示</title>
              <style>
                  * {
                      margin: 0;
                      padding: 0;
                      box-sizing: border-box;
                  }
                  body {
                      font-family: 'Microsoft YaHei', Arial, sans-serif;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                      color: #333;
                      display: flex;
                      flex-direction: column;
                      align-items: center;
                      justify-content: center;
                      text-align: center;
                      padding: 20px;
                  }
                  .container {
                      background: rgba(255, 255, 255, 0.95);
                      padding: 40px;
                      border-radius: 20px;
                      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                      max-width: 800px;
                  }
                  h1 {
                      color: #667eea;
                      font-size: 2.5em;
                      margin-bottom: 20px;
                  }
                  p {
                      font-size: 1.2em;
                      line-height: 1.6;
                      margin-bottom: 15px;
                  }
                  .features {
                      text-align: left;
                      margin: 30px 0;
                  }
                  .features li {
                      margin: 10px 0;
                      font-size: 1.1em;
                  }
                  .btn {
                      display: inline-block;
                      background: linear-gradient(45deg, #667eea, #764ba2);
                      color: white;
                      padding: 15px 30px;
                      text-decoration: none;
                      border-radius: 10px;
                      font-size: 1.1em;
                      margin: 10px;
                      transition: transform 0.3s ease;
                  }
                  .btn:hover {
                      transform: translateY(-2px);
                  }
                  .code-block {
                      background: #f5f5f5;
                      padding: 15px;
                      border-radius: 10px;
                      margin: 20px 0;
                      font-family: 'Courier New', monospace;
                      text-align: left;
                      overflow-x: auto;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>🎭 实时情绪识别系统</h1>
                  <p>基于Python、OpenCV和深度学习的实时人脸情绪检测系统</p>
                  
                  <div class="features">
                      <h3>✨ 功能特点：</h3>
                      <ul>
                          <li>🎥 实时摄像头捕获和情绪识别</li>
                          <li>😊 检测7种基本情绪（开心、悲伤、愤怒、惊讶、恐惧、厌恶、平静）</li>
                          <li>📊 实时数据可视化</li>
                          <li>📱 响应式Web界面</li>
                          <li>📈 情绪变化历史记录</li>
                      </ul>
                  </div>
                  
                  <h3>🚀 本地运行：</h3>
                  <div class="code-block">
                      git clone https://github.com/你的用户名/emotion-detection-system.git<br>
                      cd emotion-detection-system<br>
                      pip install -r requirements.txt<br>
                      python simple_emotion_detector.py
                  </div>
                  
                  <p>然后访问 <strong>http://localhost:5000</strong></p>
                  
                  <a href="https://github.com/你的用户名/emotion-detection-system" class="btn">📂 查看源码</a>
                  <a href="./index.html" class="btn">🎮 查看界面演示</a>
              </div>
          </body>
          </html>
          EOF
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
